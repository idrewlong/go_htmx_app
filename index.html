<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>HTMX + GO</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- BootStrap CSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <!-- htmx js cdn -->
    <script
      src="https://unpkg.com/htmx.org@1.9.2"
      integrity="sha384-L6OqL9pRWyyFU3+/bjdSri+iIphTN/bvYyM37tICVyOJkWZLpP2vGn6VUEXgzg6h"
      crossorigin="anonymous"
    ></script>
  </head>

  <body class="container">
    <div class="row mt-4 g-4">
      <div class="col-8">
        <h1 class="mb-4">Music Suggestions</h1>

        <ul class="list-group fs-5 me-5" id="song-list">
          {{ range .Songs}} {{ block "song-list-element" .}}
          <li class="list-group-item bg-primary text-white">
            {{ .Song }} - {{ .Artist }}
          </li>
          {{ end }} {{ end }}
        </ul>
      </div>

      <div class="col-4">
        <h1 class="mb-4">Add Songs</h1>

        <form
          hx-post="/add-song/"
          hx-target="#song-list"
          hx-swap="beforeend"
          hx-indicator="#spinner"
        >
          <!-- Song Input -->
          <div class="mb-2">
            <label for="song-title">Song</label>
            <input
              type="text"
              name="title"
              id="song-title"
              class="form-control"
            />
          </div>
          <!-- Artist Input -->
          <div class="mb-3">
            <label for="artist">Artist</label>
            <input type="text" name="artist" id="artist" class="form-control" />
          </div>

          <button type="submit" class="btn btn-primary">
            <span
              class="spinner-border spinner-border-sm htmx-indicator"
              id="spinner"
              role="status"
              aria-hidden="true"
            ></span>
            Submit
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
